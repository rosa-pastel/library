<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="icon" href="./pictures/open-book.png" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1>library</h1>
    </div>
    <div class="main-content">
      <div class="books"></div>
      <button class="new">+ New Book</button>
      <div class="form-container">
        <form>
          <div class="close-form">
            <img src="./pictures/close-outline.svg" alt="" />
          </div>
          <div class="form-row">
            <label for="title">Title</label>
            <input type="text" id="title" required placeholder="Book title" />
            <p>You must enter the title</p>
          </div>
          <div class="form-row">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author's name" />
            <p>You must enter the author's name</p>
          </div>
          <div class="form-row">
            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              onkeydown="return event.keyCode !== 69"
            />
            <p>You must enter the number of pages</p>
          </div>
          <div class="form-row">
            <label for="read">Read</label>
            <input type="checkbox" id="read" />
          </div>
          <button class="submit" type="submit">Add Book</button>
        </form>
      </div>
      <p class="photo-ref">
        Photo by
        <a href="https://unsplash.com/@_timvancleef">Tim van Cleef</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="footer">
      <p class="footer">Copyright Â© The Odin Project 2023</p>
    </div>
  </body>
</html>
